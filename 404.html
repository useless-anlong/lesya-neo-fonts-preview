<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./index/style/notfound.css">
    <link rel="stylesheet" type="text/css" href="./index/style/univar.css">
    <title>出错啦 - twinkle 工具集</title>
</head>

<body style="opacity: 1;">
    <h1>
        <div>
            <h1 style="opacity: 0.5;">ERROR</h1>
            <h1 style="opacity: 1; color: var(--text-color-uni)">4O4</h1>
        </div>
        <div style="opacity: 0.5;">
            <span>NOT</span>
            <span>FOUND</span>
        </div>
    </h1>
    <main>
        <p>hmm...
            <br><span>看起来，你要找的页面好像走丢了</span>
        </p>
        <twinkle-button onclick="goHome()">回到首页</twinkle-button>
    </main>
    <script src="./index/javascript/functions.js"></script>
    <script>
        function goHome() {
            setTimeout(() => {
                const body = document.querySelector('body');
                body.style.opacity = '0';
            }, 300);
            setTimeout(() => {
                window.location.replace(window.location.origin);
            }, 500);
        }
    </script>

</body>

</html>
