<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页 - twinkle 工具集</title>
    <link rel="stylesheet" type="text/css" href="./index/style/main.css">
    <link rel="stylesheet" type="text/css" href="./index/style/univar.css">
    <link rel="icon" type="image/png" href="./icon.png">
    <meta property="og:title" content="twinkle 工具集" />
    <meta property="og:url" content="https://twinkle.lesya.one/" />
    <meta property="og:image" content="https://twinkle.lesya.one/seoimage.png" />
</head>

<body>
    <div class="title">
        <div id="title">
            <span id="welcomeEmoji" class="emoji"></span>
            <h1 id="welcomeText"></h1>
        </div>
        <div id="targetBox"></div>
    </div>
    <div class="main">
        <main>
            <div class="design" id="toolContentBox">
                <h3>设计工具集</h3>
                <ol class="designTool">
                    <li class="toolShortcut" id="fontpre" data-classify="design" onclick="start(this)">
                        <img src="./design/fontpre/style/icon.png">
                        <p class="shortcutTitle">字体测试与预览</p>
                    </li>
                    <li class="toolShortcut" id="palettepad" data-classify="design" onclick="start(this)">
                        <img src="./design/palettepad/style/icon.png">
                        <p class="shortcutTitle">在线调色盘</p>
                    </li>
                </ol>
            </div>
            <div class="toolShortcut"
                style="width: 100%; pointer-events: none; opacity: 0.5; background-color: unset; box-shadow: none; flex-direction: column; height: auto;">
                <!-- <img src="./iconShortcut.png"> -->
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="22"
                    height="22" viewBox="0 0 22 22" fill="none">
                    <path
                        d="M1.5 12.4024C1.5 6.7152 1.5 4.57279 2.73918 3.17039C2.87391 3.01792 3.01792 2.87391 3.17039 2.73918C4.57279 1.5 6.7152 1.5 12.4024 1.5L9.5976 1.5C15.2848 1.5 17.4272 1.5 18.8296 2.73918C18.9821 2.87391 19.1261 3.01792 19.2608 3.17039C20.5 4.57279 20.5 6.7152 20.5 12.4024L20.5 9.5976C20.5 15.2848 20.5 17.4272 19.2608 18.8296C19.1261 18.9821 18.9821 19.1261 18.8296 19.2608C17.4272 20.5 15.2848 20.5 9.5976 20.5L12.4024 20.5C6.7152 20.5 4.57279 20.5 3.17039 19.2608C3.01792 19.1261 2.87391 18.9821 2.73918 18.8296C1.5 17.4272 1.5 15.2848 1.5 9.5976L1.5 12.4024Z"
                        stroke-width="1.75">
                    </path>
                </svg>
                <p class="shortcutTitle" style="font-weight: 500;">更多惊喜 敬请期待</p>
            </div>
        </main>
    </div>
    <script src="./index/javascript/main.js"></script>
</body>

</html>
