<html lang="zh-CN">

<head>

        </label>
        <p id="title">
            <img height="20" width="20" src="./style/icon.png" alt="小工具 Logo 图标">
            调色盘
        </p>
    </header>
    <main>
        <div class="picker-container">
            <div id="hue-picker" class="picker">
                <div class="picker-indicator"></div>
            </div>
            <div id="saturation-brightness-picker" class="picker">
                <div class="picker-indicator"></div>
            </div>
            <div id="alpha-slider">
                <div class="slider-indicator"></div>
            </div>
        </div>
        <div class="color-container">
            <div id="color-preview"></div>
            <div class="color-values">
                <div class="color-box">
                    <div class="valueBox">
                        <span class="value-name">HEX</span>
                        <span id="hex-value"></span>
                    </div>
                </div>
                <div class="color-box">
                    <div class="valueBox">
                        <span class="value-name">RGB</span>
                        <span id="rgb-value"></span>
                    </div>
                    <div class="alphaBox">
                        <span class="value-name">alpha</span>
                        <span id="rgb-alpha"></span>
                    </div>
                </div>
                <div class="color-box">
                    <div class="valueBox">
                        <span class="value-name">HSL</span>
                        <span id="hsl-value"></span>
                    </div>
                    <div class="alphaBox">
                        <span class="value-name">alpha</span>
                        <span id="hsl-alpha"></span>
                    </div>
                </div>
                <div class="color-box">
                    <div class="valueBox">
                        <span class="value-name">HSB</span>
                        <span id="hsb-value"></span>
                    </div>
                    <div class="alphaBox">
                        <span class="value-name">alpha</span>
                        <span id="hsb-alpha"></span>
                    </div>
                </div>
            </div>
        </div>
        <div id="shades"></div>
    </main>
    <div class="options">
        <div class="tips">
            轻点任何一项以复制
        </div>
        <div class="optionsMain">
            <div>
                <input type="checkbox" id="include-prefix" checked>
                <label for="include-prefix"><span>复制色彩模式标识符</span>
                    <p>例如 HEX 颜色前的 “#”</p>
                </label>
            </div>
            <div>
                <input type="checkbox" id="exclude-alpha" checked>
                <label for="exclude-alpha"><span>不复制透明度信息</span>
                    <p>在复制时移除 alpha 通道的数值</p>
                </label>
            </div>
        </div>
    </div>
    <script src="./javascript/main.js">
    </script>
    <script src="../index/javascript/functions.js"></script>
</body>

</html>
